<div class="modal-lg">
  <div class="modal-header">
    <h4 class="modal-title">add new question</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalForm.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col">
          <label for="question__input">
            question
          </label>
        </div>
        <div class="col">
      <textarea [(ngModel)]="question.content" id="question__input">
      </textarea>
        </div>
        <div class="col">
          <label for="weight__selector">weight</label>
          <select [(ngModel)]="question.weight" id="weight__selector">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <div class="row" *ngFor="let option of this.question.options; let i = index">
        <div class="col">
          <label>
            option
          </label>
        </div>
        <div class="col">
          <input [(ngModel)]="option.content" type="text"/>
        </div>

        <div class="col">
          <label>
            is true
          </label>
          <input type="radio" name="is_true" value="{{i}}" [(ngModel)]="indexOfTrueOption"/>
        </div>
        <div class="col">
          <label>
            reaction
          </label>
          <input type="text" name="reaction" [(ngModel)]="option.reaction"/>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" style="margin: 0 20px auto" class="btn btn-primary" (click)="addOptionToQuestion()">add
      option
    </button>
    <button type="submit" class="btn btn-primary" style="margin: 0 20px auto" (click)="saveQuestion()" *ngIf="isQuestionChanged">
      edit question
    </button>
    <button type="submit" class="btn btn-primary" style="margin: 0 20px auto" (click)="saveQuestion()" *ngIf="!isQuestionChanged">
      save question
    </button>
  </div>
</div>
