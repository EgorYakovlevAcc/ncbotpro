<form (submit)="sendQuestionWithOptions()">
  <div class="form-group row">
    <label for="question__content" class="col-sm-2 col-form-label">question</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="question__content" [(ngModel)] = model.question placeholder="question">
    </div>
  </div>
  <div class="form-group row">
    <label for="option" class="col-sm-2 col-form-label">option</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="option" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">ok</button>
    </div>
  </div>
</form>
